
services:
  # ---------- API GATEWAY ----------
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    image: durvesh502/meato-api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "8080"
    # depends_on:
    #   - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # ---------- Auth Serivce ----------
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
