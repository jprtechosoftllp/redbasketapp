# Basic configuration
events {
    worker_connections 1024; # How many connections Nginx can handle
}

http {
    resolver 127.0.0.11 ipv6=off;

    # Define where your services are running
    upstream api_backend {
        zone api_backend 64k;
        server api-gateway:8080 fail_timeout=0; # Your API Gateway container
    }

    upstream user_frontend {
        zone user_frontend 64k;
        server user-ui:3000 fail_timeout=0; # Your User UI container
    }

    upstream admin_frontend {
        zone admin_frontend 64k;
        server admin-ui:3001 fail_timeout=0; # Your Admin UI container
    }

    # upstream manager_frontend {
    #     zone manager_frontend 64k;
    #     server manager-ui:3002 fail_timeout=0; # Your Manager UI container
    # }

    # upstream vendor_frontend {
    #     zone vendor_frontend 64k;
    #     server vendor-ui:3003 fail_timeout=0; # Your Vendor UI container
    # }

    # HTTP Server
    server {
        listen 80;
        server_name redbasketapp.hopto.org;
        # server_name redbasketapp.hopto.org https.redbasketapp.hopto.org admin.redbasket.com manager.redbasket.com vendor.redbasket.com;

        # Route API calls
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/https/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        # server_name redbasketapp.hopto.org https.redbasketapp.hopto.org;
        server_name redbasketapp.hopto.org;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/redbasketapp.hopto.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/redbasketapp.hopto.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # Health check endpoint
        location /gateway-health {
            proxy_pass http://api_backend/gateway-health;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Routes
        location /auth/ {
            proxy_pass http://api_backend/auth/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /product/ {
            proxy_pass http://api_backend/product/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            proxy_pass http://api_backend/admin/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /manager/ {
            proxy_pass http://api_backend/manager/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend Routes
        location /admin/ {
            proxy_pass http://admin_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # location /manager/ {
        #     proxy_pass http://manager_frontend;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # location /vendor/ {
        #     proxy_pass http://vendor_frontend;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}